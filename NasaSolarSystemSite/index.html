            <!-- Carousel wrapper -->
            <div id="carouselBasicExample" class="carousel slide carousel-fade w-responsive" data-mdb-ride="carousel" data-mdb-carousel-init>
              <!-- Indicators -->
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-mdb-target="#carouselBasicExample"
                  data-mdb-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-mdb-target="#carouselBasicExample"
                  data-mdb-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-mdb-target="#carouselBasicExample"
                  data-mdb-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
          
              <!-- Inner -->
              <div class="carousel-inner">
                <!-- Single item -->
                <div class="carousel-item active">
                  <img src="img/landingpage1.jpg" class="d-block w-100" alt="Sunset Over the City"/>

                    <h5>Earth</h5>

                  </div>
                </div>
          
                <!-- Single item -->
                <div class="carousel-item">
                  <img src="img/landingpage2.jpg" class="d-block w-100" alt="Canyon at Nigh"/>

                  </div>
                </div>
          
                <!-- Single item -->
                <div class="carousel-item">
                  <img src="img/landingpage3.jpg" class="d-block w-100" alt="Cliff Above a Stormy Sea"/>
                  <div class="carousel-caption d-none d-md-block">
                    <h5>The milky way</h5>
                    <p>Our galaxy</p>
                  </div>
                </div>
              </div>
              <!-- Inner -->
          
              <!-- Controls -->
              <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
